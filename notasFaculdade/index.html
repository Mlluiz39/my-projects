<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./favicon_io/favicon.ico" type="favicon">
  <link rel="shortcut icon" href="./favicon_io/favicon-32x32.png" type="favicon-32x32">
  <link rel="shortcut icon" href="./favicon_io/favicon-16x16.png" type="favicon-16x16">
  <link rel="shortcut icon" href="./favicon_io/apple-touch-icon.png" type="apple-touch-icon">
  <link rel="shortcut icon" href="./favicon_io/android-chrome-512x512.png" type="android-chrome-512x512">
  <link rel="shortcut icon" href="./favicon_io/android-chrome-192x192.png" type="android-chrome-192x192">
  <link rel="shortcut icon" href="./favicon_io/site.webmanifest">
  <title>Cálculo das Notas</title>
  <link rel="stylesheet" href="./css/index.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;1,100;1,400;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1 id="logo">Calculadora online <br>de notas FMU</h1>
  </header>
  <main class="container">
    <section class="card1">
      <div class="">
        <h2>Cálculo N1</h2>
        <input class="a1" type="number" step=any id="a1" placeholder="Nota da atividade 1">
        <input class="a2" type="number" step=any id="a2" placeholder="Nota da atividade 2">
        <input class="a3" type="number" step=any id="a3" placeholder="Nota da atividade 3">
        <input class="a4" type="number" step=any id="a4" placeholder="Nota da atividade 4">
        <button class="btnA1" id="calcular" onclick="calculaN1()">calcular</button>
        <div class="result" id="resultado"></div>
      </div>
    </section >
    <section class="card2">
      <div>
        <h2>Cálculo N2</h2>
        <input class="n2" type="number" step=any id="n2" placeholder="Nota da atividade N2">
        <button class="btnN2" id="calcularN2" onclick="calculaN2()">calcular</button>
        <div class="result" id="resultadoN2"></div>
      </div>
    </section>
    <section class="card3">
      <div>
        <h2>Cálculo Total</h2>
        <p>Digite as médias N1 e N2 </p>
        <input class="mf" type="number" step=any id="mf1" placeholder="Média da N1">
        <input class="mf" type="number" step=any id="mf2" placeholder="Média da N2">
        <button class="btnN2" id="mediaFinal" onclick="calculoFinal()">Média Final</button>
        <div class="result" id="resultadofinal"></div>
      </div>
    </section>
  </main>
  <section class="avaliacao">
    <div class="avaliacao-card">
      <h2>Critérios de Avaliação</h2>
        <a href="./criterios.html" target="_blank"><span>Saiba mais!</span></a>
    </div>
  </section>
  <footer>
    <p>
      Icones usados
    <a href="https://icons8.com.br" target="_blank">Icons8</a>
  </p>
  <p>Desenvolvido por Marcelo Luiz</p>
  </footer>
 <script src="index.js"></script>
</body>
</html>
